<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
    <title>To Do Items</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600&display=swap');
      
        body {
          background-color: #0f172a;
          font-family: 'Rubik', sans-serif;
          padding: 50px;
          color: #e2e8f0; /* Light slate for base text */
        }
      
        .container {
          max-width: 550px;
          margin: auto;
          background-color: #1e293b;
          box-shadow: 2px 2px 13px -4px rgba(0, 0, 0, 0.5);
          border-radius: 8px;
        }
      
        .header-bar {
          display: flex;
          justify-content: space-between;
          color: #ffffff;
          padding: 10px;
          border-radius: 5px 5px 0 0;
          background: linear-gradient(90deg, #141e30 0%, #243b55 43%, #3b5998 100%);
        }
      
        .header-bar button,
        .header-bar a {
          background: none;
          border: none;
          color: #f1f5f9;
          text-decoration: none;
          cursor: pointer;
          font: inherit;
          padding: 0;
          transition: color 0.3s ease;
        }
      
        .header-bar a:hover,
        .header-bar button:hover {
          color: #cbd5e1;
        }
      
        .task-wrapper {
          display: flex;
          align-items: center;
          justify-content: space-between;
          padding: 20px;
          background-color: #1e293b;
          border-top: 1px solid #334155;
        }
      
        .task-title {
          display: flex;
          align-items: center;
        }
      
        .task-title a {
          text-decoration: none;
          color: #cbd5e1;
          margin-left: 10px;
          transition: color 0.3s ease;
        }
      
        .task-title a:hover {
          color: #3b82f6; /* Bright blue highlight */
        }
      
        .task-complete-icon {
          height: 20px;
          width: 20px;
          background-color: #10b981; /* Emerald for complete */
          border-radius: 50%;
          box-shadow: 0 0 6px #10b981aa;
        }
      
        .task-incomplete-icon {
          height: 20px;
          width: 20px;
          background-color: #64748b; /* Cool gray */
          border-radius: 50%;
        }
      
        .delete-link {
          text-decoration: none;
          font-weight: 900;
          color: #ef4444; /* Soft red */
          font-size: 22px;
          line-height: 0;
          transition: color 0.3s ease;
        }
      
        .delete-link:hover {
          color: #f87171;
        }
      
        #search-add-wrapper {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 10px;
        }
      
        #add-link {
          color: #3b82f6;
          text-decoration: none;
          font-size: 42px;
          text-shadow: 1px 1px #1e3a8a;
          transition: color 0.3s ease;
        }
      
        #add-link:hover {
          color: #60a5fa;
        }
      
        input[type=text],
        input[type=password],
        textarea {
          border: 1px solid #3b5998;
          border-radius: 5px;
          padding: 10px;
          width: 90%;
          background-color: #0f172a;
          color: #e2e8f0;
          font-family: inherit;
          font-size: 14px;
          transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
      
        input:focus,
        textarea:focus {
          border-color: #60a5fa;
          outline: none;
          box-shadow: 0 0 6px #3b82f6aa;
        }
      
        label {
          padding-top: 10px !important;
          display: block;
          color: #cbd5e1;
          font-weight: 500;
        }
      
        .button {
          border: 1px solid #3b5998;
          background-color: #1e293b;
          color: #3b82f6;
          padding: 10px;
          font-size: 14px;
          border-radius: 5px;
          cursor: pointer;
          text-decoration: none;
          transition: all 0.3s ease;
        }
      
        .button:hover {
          background-color: #3b82f6;
          color: #ffffff;
          border-color: #60a5fa;
        }
      
        .card-body {
          padding: 20px;
          color: #e2e8f0;
        }
      </style>
      
    
</head>
<body>
    <div class="container">
        {% block content %}

        {% endblock content %}
    </div>
</body>
</html>
